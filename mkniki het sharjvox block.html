<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maose</title>
    <style>
        * {
            transition: 0.2s;
        }
        #block {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            border: 1px solid white;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="block">Save</button>
<script>
    let btn = document.getElementById('block')
    let position;
    let position2;
    setInterval(() => {
        btn.style.backgroundColor = `rgb(${parseInt(Math.random() * 256)}, ${parseInt(Math.random() * 256)}, ${parseInt(Math.random() * 256)})`
    }, 500);

    document.addEventListener('mousemove', function (event) {
        position = position ? event.clientX : event.clientX;
        position2 = position2 ? event.clientY : event.clientY;
        btn.style.transform = 'translate(' + position + 'px,' + position2 + 'px)'
        btn.style.boxShadow = '10px 10px 10px #888888'
        btn.style
    })

</script>
</body>
</html>
