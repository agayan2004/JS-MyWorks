</head>
<body>
    <fieldset>
        <legend>JAVASCRIPT test</legend>
            <form method="post" name="form">
				<div class="qustion">

						</li>
						<li>
							<label><input type="radio" name="qustion-0" value="4"> 2018</label>
						</li>
					</ol>
				</div>
				<div class="qustion">
					<p>vor tegi meje grvum amboxch js code</p>
					<ol>
						<li>
							<label><input type="radio" name="qustion-1" value="1"> html</label>
						</li>
						<li>

						</li>

						</li>
						<li>
							<label><input type="radio" name="qustion-1" value="4"> script</label>
						</li>

				</div>
				<div class="qustion">
					<p>vor dzevove grvum while cikl</p>
					<ol>
						<li>
							<label><input type="radio" name="qustion-2" value="1"> while (i < 5)</label>
						</li>
						<li>
							<label><input type="radio" name="qustion-2" value="2"> while (i = 0; i++)</label>
						</li>

							<label><input type="radio" name="qustion-2" value="3"> while (i > 0, i--)</label>

							<label><input type="radio" name="qustion-2" value="4"> while (i = 0)</label>
						</li>

                <div class="qustion">
					<p>inchpese for cili greledzev@</p>
					<ol>
						<li>
							<label><input type="radio" name="qustion-3" value="1"> for i=1 to 5</label>
						</li>
						<li>
							<label><input type="radio" name="qustion-3" value="2"> for(i = 0; i < 5)</label>
						</li>

                <div class="qustion">
					<p>inchie havasar true</p>
					<ol>
						<li>
							<label><input type="radio" name="qustion-4" value="1"> -1</label>
						</li>
						<li>
							<label><input type="radio" name="qustion-4" value="2"> 1</label>
						</li>
						<li>
							<label><input type="radio" name="qustion-4" value="3"> 0</label>
						</li>
						<li>
							<label><input type="radio" name="qustion-4" value="4"> 2</label>
						</li>
					</ol>
				</div>
                <div class="prev"><button type="button" name="button" id="prev">Prev</button></div>
                <div class="next"><button type="button" name="button" id="next">Next</button></div>
			</form>
    </fieldset>
<script>


let blocks = document.getElementsByClassName('qustion');
let index = 0;
let form = document.forms['form'];
let answer = ['2', '4', '1', '4', '2'];
let point = 0;
let prev = document.getElementById('prev');
let finish = false;

document.getElementById('next').addEventListener('click', function() {
    if (finish) {
        return
    }
    if (form['qustion-' + index].value != '') {
        showNextQuestion();
    }
    if (index !== 0) {
        prev.style.display = 'block'
        prev.addEventListener('click', function () {
            showPrevQuestion()
        })
    }
})




function showNextQuestion() {
  if (index < blocks.length - 1) {
    blocks[index].style.display = 'none';
    ++index;
    blocks[index].style.display = 'block';
  } else if (index === blocks.length - 1) {
    answer.forEach((item, i) => {
      if (form['qustion-' + i].value === item) {
        point++
      }
    });
    // console.log(point);
  finish = true

  }
}

function showPrevQuestion() {
    if (index !== 0) {
    console.log(index);
    blocks[index].style.display = 'none';
    --index;
    blocks[index].style.display = 'block';
    // console.log(index);
  }
}










</script>
</body>
</html>
